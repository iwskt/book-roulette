<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>読書ルーレット / Book Talk Roulette</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    #slot { font-size: 1.6em; line-height: 1.6; margin-bottom: 30px; white-space: pre-line; }
    button { font-size: 1.4em; padding: 10px 25px; }
  </style>
</head>
<body>
  <h1>📖 読書ルーレット</h1>
  <div id="slot">スタートを押してください！ Press Start!</div>
  <button onclick="startRoulette()">Start</button>
  <audio id="startSound" src="drumroll.mp3" preload="auto"></audio>
  <audio id="endSound" src="j.mp3" preload="auto"></audio>

  <script>
    const themes = [
      "一番印象に残った場面は？\nWhat was the most memorable scene?",
      "好きなキャラクターは誰？\nWho was your favorite character?",
      "主人公の行動をどう思った？\nWhat do you think of the main character’s actions?",
      "読む前と後で印象は変わった？\nDid your impression change before and after reading?",
      "この本を誰に勧めたい？\nWho would you recommend this book to?",
      "タイトルの意味は何だと思う？\nWhat do you think the title means?",
      "似た本を読んだことある？\nHave you read a similar book before?",
      "作者は何を伝えたかった？\nWhat do you think the author wanted to tell us?",
      "別の結末を考えるとしたら？\nIf you could rewrite the ending, how would it go?",
      "あなた自身とつながる部分は？\nIs there any part you can relate to personally?"
    ];

    function startRoulette() {
      document.getElementById('startSound').play();
      let i = 0;
      const slot = document.getElementById('slot');
      const interval = setInterval(() => {
        slot.innerText = themes[Math.floor(Math.random() * themes.length)];
        i++;
        if (i > 30) {
          clearInterval(interval);
          document.getElementById('endSound').play();
        }
      }, 100);
    }
  </script>
</body>
</html>
