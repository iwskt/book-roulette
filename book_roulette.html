<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>読書ルーレット / Book Talk Roulette</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    #slot { font-size: 1.6em; line-height: 1.6; margin-bottom: 30px; white-space: pre-line; }
    button { font-size: 1.4em; padding: 10px 25px; }
  </style>
</head>
<body>
  <h1>📖 読書ルーレット</h1>
  <div id="slot">スタートを押してください！ Press Start!</div>
  <button onclick="startRoulette()">Start</button>
  <audio id="startSound" src="drumroll.mp3" preload="auto"></audio>
  <audio id="endSound" src="j.mp3" preload="auto"></audio>

  <script>
    const themes = [
      "この本からどんなことを学びましたか？\nWhat did you learn from this book?",
      "今日読んだ本の中で、なにか新しく知ったことはありますか？\nIn the book I read today, did you learn anything new?",
      "読む前と後で印象は変わった？\nDid your impression change before and after reading?",
      "この本を誰に勧めたい？\nWho would you recommend this book to?",
      "今日読んだ本の中で、知らなかったことや言葉をひとつ教えてください。\nIn the book you read today, tell us one thing or one word you didn’t know before.",
      "今日読んだ本の中で、「あまり好きじゃなかったな」と思った本はどれですか？どうしてそう思いましたか？\nWas there a book you didn’t like so much today? Why do you think you felt that way?",
      "今日読んだ本の中で、いちばん心にのこった場面はどこですか？\nIn the book I read today, what scene stayed in your heart the most?",
      "今日一番面白かった本はなんですか？\nWhat is Today's best ?",
      "印象に残った言葉はありますか？\nWhat is the most impressioon word in this book?"
    ];

    function startRoulette() {
      document.getElementById('startSound').play();
      let i = 0;
      const slot = document.getElementById('slot');
      const interval = setInterval(() => {
        slot.innerText = themes[Math.floor(Math.random() * themes.length)];
        i++;
        if (i > 30) {
          clearInterval(interval);
          document.getElementById('endSound').play();
        }
      }, 100);
    }
  </script>
</body>
</html>
